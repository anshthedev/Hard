<!DOCTYPE html>
<html>
<head>
  <title>Space Station</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="horiz">
        <div id="crewmates">
            <h1>Space Station</h1>
            <div id="crewmateList"></div>
            <div id="crewmateName"></div>
            <div class="button-container" id="buttonContainer">
                <button class="crewmate" onclick="assignTask(this, 'Empty Garbage')">Pilot</button>
                <button class="crewmate" onclick="assignTask(this, 'Fix Wires')">Crewmate 1</button>
                <button class="crewmate" onclick="assignTask(this, 'Submit Scans')">Crewmate 2</button>
            </div>

            <input type="text" id="taskInput" placeholder="Enter task">

            <button id="add" onclick="addButton()">Add Crewmate</button>
            <button id="remove" onclick="removeButton()">Remove Crewmate</button>
        </div>

        <div id="tasks">
            <h1>Tasks To-Do</h1>

            <div class="tasks-container" id="tasksContainer">

            </div>
        </div>

        <div id="tasks">
            <h1>Missions</h1>
            <input type="text" id="missionInput" placeholder="Enter a mission">
            <button id="missionsAdd" onclick="addMission()">Add Mission</button>
            <div class="missions-container" id="missionsContainer">
            </div>
        </div>
    </div>

    <div>
        <h1>Space Station Controls</h1>
        <button id="land" onclick=land()>Land Space Station</button>
        <button onclick=lift()>Lift Space Station</button>
    
        <div id="landing">
            <p>Currently In Air</p>
        </div>
    </div>

  <script src="index.js"></script>
</body>
</html>
